<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

    <style>
        form .error {
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <form id="jq" name="jq" method="post">
        <label> PASSWORD : </label>
        <input type="text" id="pwd" name="pwd"> <br>
        <br>
        <label for="phno"> PHONE NUMBER : </label>
        <input type="text" id="phno" name="phno" placeholder="+00-000-000-0000"><br>
        <br>
        <label for="ema"> EMAIL: </label>
        <input type="text" id="ema" name="ema"><br> <br>

        <button type="submit" value="submit">SUBMIT</button>
    </form>

    <script>
        $(document).ready(function(){
            $("#jq").validate({
                rules: {
                    pwd: {
                        minlength: 8,
                        maxlength: 15,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$])[A-Z a-z]+[A-Za-z0-9@#$]{8,15}$/


                    },
                    phno: {
                        required: true,
                        pattern: /^[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}$/
                    },
                    ema: {
                        required: true,
                        // pattern:/^[@]+[g]+[2]+[tsolutions]+[\.]+[com]$/
                         pattern:/^[@]+[g ]+[2]+[t]+[s]+[o]+[l]+[u]+[t]+[i]+[o]+[n]+[s]+[\.]+[c]+[o]+[m]$/
                        // pattern:/^[a-z A-Z 0-9 \_ - \.]+[@]+[a-z]+[\.]+[a-z]{2,3}$/
                    }
                },
                messages: {
                    pwd: {
                        minlength: "password should be minimum 8 characters long",
                        maxlength: "password should be not exceed 15 characters long",
                        pattern: "PASSWORD MUST CONTAIN ONE UPPERCASE,ONE LOWERCASE,ONE SPECIAL CHARACTER,ONE NUMBER"
                    },
                    phno: {
                        required: "please enter your mobile number ",
                        pattern: "PHONE NUMBER SHOULD ONLY CONTAIN NUMBER AND PLEASE ENTER IN CORRECT FORMAT "
                    },
                    ema: {

                        required: "please enter your email",
                        pattern:"please enter email in correct format"
                    }
                }
            });
        });
    </script>
</body>

</html>
